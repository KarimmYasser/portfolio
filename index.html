<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karim Yasser - Software Developer & Computer Engineer</title>

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="Portfolio of Karim Yasser, Computer Engineer & Software Developer. Skilled in Flutter, backend systems, algorithms, and building scalable applications."
    />
    <meta name="author" content="Karim Yasser" />
    <meta
      name="keywords"
      content="Karim Yasser, Flutter Developer, Mobile Developer, Backend Developer, C++ Engineer, Computer Engineer, Cairo University, Portfolio"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Karim Yasser - Software Developer & Computer Engineer"
    />
    <meta
      property="og:description"
      content="Explore my work in mobile development, backend systems, and algorithms. Delivering scalable, user-focused applications with clean architecture."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://karimyasser.dev" />
    <meta property="og:image" content="https://karimyasser.dev/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Karim Yasser - Software Developer & Computer Engineer"
    />
    <meta
      name="twitter:description"
      content="Portfolio of Karim Yasser, showcasing projects in Flutter, backend systems, and algorithms."
    />
    <meta name="twitter:image" content="https://karimyasser.dev/og-image.png" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/favicon-light.ico"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/favicon-dark.ico"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      // Set initial theme before styles/scripts to avoid flash and wrong logo on reload
      (() => {
        try {
          const stored = localStorage.getItem("theme");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const isDark = stored ? stored === "dark" : prefersDark;
          document.documentElement.classList[isDark ? "add" : "remove"]("dark");
        } catch {}
      })();
    </script>

    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
